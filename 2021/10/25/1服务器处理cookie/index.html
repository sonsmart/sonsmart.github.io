<span class="string">&#x27;../lib/node_modules/cookie-parser&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!只有express（）.use了cookie-parser（cookie分析器），才能直接读取请求对象以及其下的cookies</span></span><br><span class="line">app.use(cookieParser());</span><br><span class="line"></span><br><span class="line"><span class="comment">// 封装cookie的设置</span></span><br><span class="line"><span class="keyword">var</span> serilize = <span class="function"><span class="keyword">function</span>(<span class="params">name, val, options</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (!name) &#123;</span><br><span class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">&quot;coolie must have name&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">var</span> enc = <span class="built_in">encodeURIComponent</span>;</span><br><span class="line">    <span class="keyword">var</span> parts = [];</span><br><span class="line"></span><br><span class="line">    val = (val !== <span class="literal">null</span> &amp;&amp; val !== <span class="literal">undefined</span>) ? val.toString() : <span class="string">&quot;&quot;</span>;</span><br><span class="line">    options = options || &#123;&#125;;</span><br><span class="line">    parts.push(enc(name) + <span class="string">&quot;=&quot;</span> + enc(val));</span><br><span class="line">    <span class="comment">// domain中必须包含两个点号</span></span><br><span class="line">    <span class="keyword">if</span> (options.domain) &#123;</span><br><span class="line">        parts.push(<span class="string">&quot;domain=&quot;</span> + options.domain);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (options.path) &#123;</span><br><span class="line">        parts.push(<span class="string">&quot;path=&quot;</span> + options.path);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 如果不设置expires和max-age浏览器会在页面关闭时清空cookie</span></span><br><span class="line">    <span class="keyword">if</span> (options.expires) &#123;</span><br><span class="line">        parts.push(<span class="string">&quot;expires=&quot;</span> + options.expires.toGMTString());</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (options.maxAge &amp;&amp; <span class="keyword">typeof</span> options.maxAge === <span class="string">&quot;number&quot;</span>) &#123;</span><br><span class="line">        parts.push(<span class="string">&quot;max-age=&quot;</span> + options.maxAge);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (options.httpOnly) &#123;</span><br><span class="line">        parts.push(<span class="string">&quot;HTTPOnly&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (options.secure) &#123;</span><br><span class="line">        parts.push(<span class="string">&quot;secure&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> parts.join(<span class="string">&quot;;&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 解析cookie</span></span><br><span class="line"><span class="keyword">var</span> parse = <span class="function"><span class="keyword">function</span>(<span class="params">cstr</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (!cstr) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> dec = <span class="built_in">decodeURIComponent</span>;</span><br><span class="line">    <span class="keyword">var</span> cookies = &#123;&#125;;</span><br><span class="line">    <span class="keyword">var</span> parts = cstr.split(<span class="regexp">/\s*;\s*/g</span>);</span><br><span class="line">    parts.forEach(<span class="function"><span class="keyword">function</span>(<span class="params">p</span>)</span>&#123;</span><br><span class="line">        <span class="keyword">var</span> pos = p.indexOf(<span class="string">&#x27;=&#x27;</span>);</span><br><span class="line">        <span class="comment">// name 与value存入cookie之前，必须经过编码</span></span><br><span class="line">        <span class="keyword">var</span> name = pos &gt; -<span class="number">1</span> ? dec(p.substr(<span class="number">0</span>, pos)) : p;</span><br><span class="line">        <span class="keyword">var</span> val = pos &gt; -<span class="number">1</span> ? dec(p.substr(pos + <span class="number">1</span>)) : <span class="literal">null</span>;</span><br><span class="line">        <span class="comment">//只需要拿到最匹配的那个</span></span><br><span class="line">        <span class="keyword">if</span> (!cookies.hasOwnProperty(name)) &#123;</span><br><span class="line">            cookies[name] = val;</span><br><span class="line">        &#125;<span class="comment">/* else if (!cookies[name] instanceof Array) &#123;</span></span><br><span class="line"><span class="comment">            cookies[name] = [cookies[name]].push(val);</span></span><br><span class="line"><span class="comment">        &#125; else &#123;</span></span><br><span class="line"><span class="comment">            cookies[name].push(val);</span></span><br><span class="line"><span class="comment">        &#125;*/</span></span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> cookies;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">app.get(<span class="string">&#x27;/request_for_cookie&#x27;</span>, <span class="function"><span class="keyword">function</span>(<span class="params">req, res</span>) </span>&#123;</span><br><span class="line">    res.setHeader(<span class="string">&#x27;status&#x27;</span>, <span class="string">&#x27;200 OK&#x27;</span>);</span><br><span class="line">    res.setHeader(<span class="string">&#x27;Set-Cookie&#x27;</span>, <span class="string">&#x27;isVisit=true;domain=.yourdomain.com;path=/;max-age=1000&#x27;</span>);</span><br><span class="line">    res.write(<span class="string">&#x27;Hello World&#x27;</span>);</span><br><span class="line">    res.end();</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">app.get(<span class="string">&#x27;/&#x27;</span>, <span class="function"><span class="keyword">function</span>(<span class="params">req, res</span>) </span>&#123;</span><br><span class="line">    	res.setHeader(<span class="string">&#x27;Content-Type&#x27;</span>, <span class="string">&#x27;text/html&#x27;</span>);</span><br><span class="line">	<span class="keyword">var</span> temp=<span class="string">&quot;&quot;</span>;</span><br><span class="line"><span class="comment">//   读取请求</span></span><br><span class="line">	<span class="built_in">console</span>.log(req);</span><br><span class="line"><span class="comment">//读取请求下的cookie</span></span><br><span class="line">	<span class="built_in">console</span>.log(req.cookies);</span><br><span class="line">	res.setHeader(<span class="string">&#x27;status&#x27;</span>, <span class="string">&#x27;200 OK&#x27;</span>);	</span><br><span class="line">        res.setHeader(<span class="string">&#x27;Set-Cookie&#x27;</span>, <span class="string">&#x27;isVisit=true;domain=47.93.223.110;path=/;max-age=100000&#x27;</span>);</span><br><span class="line">        fs.readFile(<span class="string">&#x27;cookie.html&#x27;</span>,<span class="function"><span class="keyword">function</span>(<span class="params">err,data</span>)</span>&#123;</span><br><span class="line">        res.send(data);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> server = app.listen(<span class="number">8001</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> host = server.address().address</span><br><span class="line"><span class="keyword">var</span> port = server.address().port</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&quot;应用实例，访问地址为 http://%s:%s&quot;</span>, host, port)</span><br><span class="line"></span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
